<!doctype html>
<html>
<head>
    <title>Email Form</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
        }
        form {
            margin: 0 auto;
            width: 500px;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px #ccc;
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="file"] {
            margin-top: 20px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="/" method="post"  enctype="multipart/form-data">
        <label for="from_address">From Address:</label>
        <input type="text" id="from_address" name="from_address" required>

        <label for="to_address">To Address:</label>
        <input type="text" id="to_address" name="to_address" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <label for="cc_email">CC:</label>
        <input type="text" id="cc_email" name="cc_email">

        <label for="bcc_email">BCC:</label>
        <input type="text" id="bcc_email" name="bcc_email">

        <label for="attachment">Attachment:</label>
        <input type="file" id="attachment" name="attachment" accept="image/*">

        <input type="submit" value="Send Email">
    </form>
</body>
<footer class="bg-gray-200 text-center text-sm p-3">

  </footer>

    body {
        background-color: #f5f5f5;

    }
    </style>
</html>
